<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>MTGoGuesser</title>
  <meta content="https://grifff17.github.io/MTGoGuesser/" property="og:url" />
  <link rel="stylesheet" type="text/css" media="all" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <header>
    <div id="header">
      <h1>MTGoGuesser</h1>
      <p>Guess an MTG plane from the art of a basic land. Legally distinct from similar geography based guessing games.</p>
    </div>
  </header>
<main>
  <div id="main">
    <button onclick="loadImage();">new card</button>
    <button onclick="revealSet();">reveal set</button>
    <p></p>
    <p id="card_set"></p>
    <p></p>
    <image id="card_img"></image>
  </div>  
</main>
<footer>
    <div id="footer">
      <p>Source code: <a href="https://github.com/Grifff17/MTGoGuesser">https://github.com/Grifff17/MTGoGuesser</a></p>
    </div>
</footer>
</body>
</html>
